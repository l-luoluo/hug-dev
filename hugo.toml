baseURL = 'https://l-luoluo.github.io/hug-dev'
languageCode = 'zh-CN'
title = '心有所向，日复一日，必有精进'
theme = 'hugo-theme-reimu'

defaultContentLanguage = 'zh-CN'
[languages]
[languages.zh-CN]
languageName = '简体中文'
weight = 1
hasCJKLanguage = true
[languages.zh-TW]
languageName = '繁體中文'
weight = 1
hasCJKLanguage = true
[languages.ja]
languageName = '日本語'
weight = 1
hasCJKLanguage = true

[markup.goldmark.extensions.passthrough]
enable = true
delimiters.block = [["\\[", "\\]"], ["$$", "$$"]]
delimiters.inline = [["\\(", "\\)"], ["$", "$"]]

[markup.highlight]
guessSyntax = true
noClasses = false

[outputs]
home = ["Algolia", "HTML", "RSS"]

[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true
